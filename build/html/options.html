<!DOCTYPE html>
<html>
<head>
  <script src="../js/options.js"></script>
  <link rel="stylesheet" href="../css/prettifier.css"/>
  <title>Options</title>

  <template id="color-pick">
    <div class="color-pick">
      <div class="color" style="color: #fff"></div>
      <label class="label">Label</label>
    </div>
  </template>
</head>
<body class="options-page">
<form>

  <fieldset>
    <legend>Color Presets</legend>

    <color-pick color="#5b80e5" label="Tuxedo Blue"></color-pick>
    <color-pick color="#31d64c" label="Evergreen"></color-pick>
    <color-pick color="#cd005a" label="Vine"></color-pick>
    <color-pick color="#a3cc1f" label="Lime"></color-pick>
    <color-pick color="#ff69b4" label="Hot Pink"></color-pick>
    <color-pick color="#ff3147" label="Cherry Red"></color-pick>
    <color-pick color="#c6bda8" label="Gold"></color-pick>
    <color-pick color="#b09067" label="Chestnut"></color-pick>
    <color-pick color="#714d87" label="Aubergine"></color-pick>
  </fieldset>

  <fieldset>
    <legend>HEX Input</legend>

    <input is="hex-input" type="text" name="color" class="opaque"/>
  </fieldset>

  <fieldset>
    <legend>Preview</legend>

    <color-preview class="color-pick -active">
      <div class="color -preview"></div>
    </color-preview>
  </fieldset>
</form>
</body>
</html>
